<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HepsiBurada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<style>
    input:focus, textarea:focus {
        outline: none;
    }

    img {
        width: 100%;
        height: 500px;
        object-fit: cover;
    }
</style>
<div style="display: flex; padding: 20px">
    <div style="width: 20%;"></div>
    <a href="{{ url_for('index') }}">
        <img style="height: 30px; margin-top: 10px; "
             src="https://upload.wikimedia.org/wikipedia/commons/2/20/Hepsiburada_logo_official.svg"
             alt="">
    </a>
    <div style="width: 10%;"></div>
    <div style="border-radius: 5px; height:50px; border: 2px solid #919191;">
        <input type="text" id="search-keyword"
               style="width: 300px; height: 30px; border: none; margin-left: 10px; margin-top: 8px">
        <input type="button" value="ARA" onclick="search()"
               style="width:50px; height: 47px; background-color: #919191; border: none; color: white;">
    </div>
</div>

<div style="display: flex; width: 100%; height: 8px;">
    <div style="width: 40%; height: 100%; background-color: #FF6000"></div>
    <div style="width: 15%; height: 100%; background-color: #49C7ED"></div>
    <div style="width: 15%; height: 100%; background-color: #7723DB"></div>
    <div style="width: 15%; height: 100%; background-color: #57B900"></div>
    <div style="width: 15%; height: 100%; background-color: #5D196A"></div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10"
            aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center">
        <ul class="navbar-nav">
            {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="/search?category={{ category[0] }}"
                       style="font-weight: 500;">{{ category[1] }}</a>
                </li>
            {% endfor %}

        </ul>
    </div>
</nav>
<script>
    function search() {
        window.location.href = window.location.protocol + "/search?keyword=" + $("#search-keyword").val()
    }
</script>
{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
